<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: blue;
            border-radius: 30px;
            height: 640px;
            width: 440px;
        }

        .calcGrid {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            height: 500px;
            width: 400px;
            border-radius: 24px;
            background-color: aquamarine;
        }

        #buttons {
            font-size: 2rem;
            border: 0;
            padding: 0;
            margin: 10px;
            border-radius: 8px;
            height: 100px;
            width: 80px;
        }

        #display {
            height: 100px;
            width: 400px;
            border-radius: 24px;
            margin-bottom: 10px;
            background-color: aqua;
        }

    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div id="display"></div>
        <div class="calcGrid">

            <button id="buttons">+</button>
            <button id="buttons">1</button>
            <button id="buttons">2</button>
            <button id="buttons">3</button>

            <button id="buttons">-</button>
            <button id="buttons">4</button>
            <button id="buttons">5</button>
            <button id="buttons">6</button>

            <button id="buttons">*</button>
            <button id="buttons">7</button>
            <button id="buttons">8</button>
            <button id="buttons">9</button>

            <button id="buttons">/</button>
            <button id="buttons">.</button>
            <button id="buttons">0</button>
            <button id="buttons">=</button>

        </div>
    </div>
    
</body>
</html>
